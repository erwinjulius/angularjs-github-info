<div class="row">
  <ul class="breadcrumb">
    <li><i class="icon-search"></i> <a href="#">Search Other</a></li>
    <li class="active">{{user.data.login}}</li>
    <p class="hidden-xs pull-right"><a href="{{user.data.html_url}}" target="_blank">View on GitHub</a> <i class="glyphicon glyphicon-eye-open"></i></p>
  </ul>
</div>

<!-- @begin: user info row -->
<div class="row user">
  
  <!-- @begin: avatar / login / name -->

  <!-- mobile -->
  <div class="visible-xs">
    <div class="row login-mobile">
      <div>
        <span class="avatar user-avatar">
          <img ng-src="{{user.data.avatar_url}}" alt="{{user.data.login}}'s avatar" />
        </span>
      </div>
      <div>
        <h2>{{user.data.login}}</h2>
        <h2 ng-show="user.data.name"><small>({{user.data.name}})</small></h2>
      </div>
    </div>
  </div> <!-- ./mobile -->
  
  <!-- tablet-desktop -->
  <div class="hidden-xs col-md-6">
    <div class="login">
      <div>
        <span class="avatar user-avatar">
          <img ng-src="{{user.data.avatar_url}}" alt="{{user.data.login}}'s avatar" />
        </span>
      </div>
      <div>
        <h2>{{user.data.login}}</h2>
        <h2 ng-show="user.data.name"><small>({{user.data.name}})</small></h2>
      </div>
    </div>
  </div> <!-- ./tablet-desktop -->

  <!-- @end: avatar / login / name -->

  <!-- @begin: public repos / followers -->
  
  <!-- mobile -->
  <div class="visible-xs row">
    <div class="row info-mobile">
      <ul>
        <li>
          <h1>{{user.data.public_repos}}</h1>
          <ng-pluralize count="user.data.public_repos" when="publicRepoForms"></ng-pluralize>
        </li>
        <li>
          <h1>{{user.data.followers}}</h1>
          <ng-pluralize count="user.data.followers" when="followerForms"></ng-pluralize>
        </li>
      </ul>
    </div>

    <div class="row text-center">
      <br>
      <p><a href="{{user.data.html_url}}" target="_blank">View on GitHub</a> <i class="glyphicon glyphicon-eye-open"></i></p>
      <br>
    </div>
    <hr>
  </div> <!-- ./mobile -->

  <!-- tablet-desktop -->
  <div class="hidden-xs col-md-6">
    <div class="pull-right well info">

      <ul>
        <li>
          <h1>{{user.data.public_repos}}</h1>
          <ng-pluralize count="user.data.public_repos" when="publicRepoForms"></ng-pluralize>
        </li>
        <li>
          <h1>{{user.data.followers}}</h1>
          <ng-pluralize count="user.data.followers" when="followerForms"></ng-pluralize>
        </li>
      </ul>

    </div>
  </div> <!-- ./tablet-desktop -->

  <!-- @end: public repos / followers -->

</div>
<!-- @end: user info row -->
